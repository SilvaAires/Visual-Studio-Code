<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style type="text/css">
        p {background-color:red;}
        em {background-color: blue;}
        h1{display: inline; background-color: red;}
        I{display: block; background-color: blue;}
    </style>
</head>
<body>
    <p>Este eh um paragrafo com um <em>elemento interno</em> dentro dele</p>
    <h1>Este eh um paragrafo com um <em id="I">elemento interno</em> dentro dele</h1>
    <p style="color: blue; background-color: yellow;">
        O conteúdo desta tag será exibido em azul com fundo amarelo no navegador!
    </p>
</body>
</html>
