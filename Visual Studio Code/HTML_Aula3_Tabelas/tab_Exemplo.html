<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Exemplo</title>
</head>
<body>
    <h1>Table de Exemplo</h1>
    <table align="center" border="5" width="70%" cellspacing="0" cellpadding="5">
        <caption align="bottom">
            Produto 1 vs. Produto 2
        </caption>
        <tr>
            <td colspan="2" rowspan="2">
            <th colspan="2" align="center">
                Preferências
            </th>
        </tr>
        <tr>
            <th>Usados Produto 1</th>
            <th>Usados Produto 2</th>
        </tr>
        <tr>
            <th rowspan="2">Gênero</th>
            <th>Masculino</th>
            <td>73%</td>
            <td>27%</td>
        </tr>
        <tr>
            <th>Feminino</th>
            <td>16%</td>
            <td>84%</td>
        </tr>
    </table>
</body>
</html>
